version: "3.9"

services:
  proxy:
    image: httpd:2.4
    container_name: team1f25-proxy
    depends_on:
      - team1f25-app
      - team1f25-jupyter
    ports:
      # Map host HTTPS port -> container 443.
      # Local default is 2501; set HTTPS_PORT=443 in prod.
      - "${HTTPS_PORT:-2501}:443"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./apache/ssl.conf:/usr/local/apache2/conf/extra/ssl.conf:ro
      - ./apache/team1f25.conf:/usr/local/apache2/conf/extra/team1f25.conf:ro
      # Mount cert bundle directory (switch by CERT_DIR)
      - ./apache/certs/${CERT_DIR:-local}:/usr/local/apache2/certs:ro
    networks: { appnet: {} }

  team1f25-app:
    image: team1f25-app
    build: ./team1f25-app
    container_name: team1f25-app
    expose: ["5001"]
    networks:
      appnet:
        aliases: ["team1f25-app"]

  team1f25-jupyter:
    image: jupyter/base-notebook:python-3.11
    container_name: team1f25-jupyter
    command: >
      start-notebook.sh
      --ServerApp.base_url=/team1f25/jupyter/
      --ServerApp.trust_xheaders=True
      --ServerApp.ip=0.0.0.0
      --ServerApp.port=8888
      --ServerApp.token=''
      --ServerApp.password=''
    environment: [ "JUPYTER_ENABLE_LAB=yes" ]
    volumes:
      - ./team1f25-notebooks:/home/jovyan/work
    expose: ["8888"]
    networks:
      appnet:
        aliases: ["team1f25-jupyter"]

networks:
  appnet: { driver: bridge }
