version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: docker/Dockerfile
    expose:
      - "5001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "5001:5001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - streamlit
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
