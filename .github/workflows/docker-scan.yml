name: Docker Scan with Trivy
on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: docker-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Build image and scan with Trivy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    env:
      IMAGE: local/team1f25-streamlit:${{ github.sha }}
      SCAN_DIR: .scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE }}

      - name: Prepare scan directory
        run: mkdir -p "${{ env.SCAN_DIR }}"

      