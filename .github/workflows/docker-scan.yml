name: Docker Scan with Trivy
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: docker-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Build image and scan with Trivy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    env:
      IMAGE: local/team1f25-streamlit:${{ github.sha }}
      SCAN_DIR: .scan

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ env.IMAGE }}

      - name: Prepare scan directory
        run: mkdir -p "${{ env.SCAN_DIR }}"

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'sarif'
          output: '${{ env.SCAN_DIR }}/trivy.sarif'

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '${{ env.SCAN_DIR }}/trivy.sarif'
          category: trivy
