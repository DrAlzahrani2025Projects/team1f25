name: SBOM Scan with Grype
on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: boms-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom-scan:
    name: Scan repository with Grype
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin
          grype version

      - name: Cache Grype DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/grype
          key: grype-db-${{ runner.os }}-v1

      - name: Update Grype DB
        run: grype db update -q

