name: SBOM Scan with Grype
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: boms-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom-scan:
    name: Generate SBOM and scan with Grype
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write

    env:
      SCAN_DIR: .scan
      SBOM: .scan/bom.xml
      REPORT_SARIF: .scan/grype-report.sarif

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p "${{ env.SCAN_DIR }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Generate CycloneDX SBOM
        run: |
          test -f requirements.txt || (echo "requirements.txt not found" && exit 1)
          python -m pip install --upgrade pip
          pip install cyclonedx-bom
          cyclonedx-py requirements requirements.txt -o "${{ env.SBOM }}"

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin
          grype version

      - name: Cache Grype DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/grype
          key: grype-db-${{ runner.os }}-v1

      - name: Update Grype DB
        run: grype db update -q

      - name: Scan SBOM with Grype and generate SARIF report
        continue-on-error: true
        run: |
          grype sbom:"${{ env.SBOM }}" -o sarif > "${{ env.REPORT_SARIF }}"

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.REPORT_SARIF }}
          category: grype
