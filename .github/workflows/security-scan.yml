name: Docker Scout Security Vulnerability Scan

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

concurrency:
  group: docker-scout-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Run Docker Scout Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      # SARIF upload needs this only for that job
      security-events: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@b4ffde65f46336ab0f6b5f529f47c4d3796e4ac4 # v4.1.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@2a4b536f8ce14ce4d5cf36a18ae52a246cf3a6b1 # v3.3.0

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: docker/login-action@d6b9a4592e5fc8c8f36b7f68d5d37c96db56a1b3 # v3.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@4e4ee38ab9b2a3ef8a0f8793d64fcb229c8c7a0f # v6.5.0
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.event.pull_request.head.repo.fork == false }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Determine image digest
        id: digest
        run: echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Run Docker Scout vulnerability scan
        id: scout
        uses: docker/scout-action@b75e8a88d2d36a31a7c999ca1d2f8448e86980a5 # v1.9.1
        with:
          command: cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit@${{ steps.digest.outputs.digest }}
          output: report.json
          sarif-file: docker-scout-report.sarif
          ignore-unfixed: true
          summary: true
          format: json
          fail-on: critical # or high, optional
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: false

      - name: Upload JSON report
        uses: actions/upload-artifact@26f96dfa697d3cfe64d5a71787b98b1050ce1805 # v4.3.0
        with:
          name: docker-scout-report-json
          path: report.json
          retention-days: 7

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@4e57f5c09c1f11a303ad09fdf9f4b6d1b13b9ac4 # v3.26.6
        with:
          sarif_file: docker-scout-report.sarif

      - name: Summary
        run: |
          echo "âœ… Docker Scout scan completed successfully."
          echo "Reports uploaded as artifacts and to Security tab."
