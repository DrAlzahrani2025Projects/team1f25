name: Docker Scout Security Vulnerability Scan

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

concurrency:
  group: docker-scout-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Run Docker Scout Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && github.event.pull_request.head.repo.fork == false }}
          load: ${{ github.event_name == 'pull_request' || github.event.pull_request.head.repo.fork == true }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}

      - name: Determine image reference
        id: image_ref
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "image=${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:latest" >> $GITHUB_OUTPUT
          else
            echo "image=${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Docker Scout vulnerability scan
        id: scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ steps.image_ref.outputs.image }}
          output: report.json
          sarif-file: docker-scout-report.sarif
          summary: true
          format: json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: false

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-report-json
          path: report.json
          retention-days: 7

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: docker-scout-report.sarif

      - name: Summary
        run: |
          echo "âœ… Docker Scout scan completed successfully."
          echo "Reports uploaded as artifacts and to Security tab."
