name: Docker Scout Security Vulnerability Scan

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

concurrency:
  group: docker-scout-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-scan:
    name: Build image and run Docker Scout
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Least privilege for build/scan
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Compute tags safely for forked PRs (no secrets)
      - name: Compute tags for this event
        id: tagfmt
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.fork }}" = "true" ]; then
            echo "tags=local/team1f25-streamlit:pr-${{ github.event.number }}-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:latest,${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit:${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      # Login only when secrets are available (non-PR or same-repo PR)
      - name: Log in to Docker Hub
        if: >
          github.event_name != 'pull_request' ||
          (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64
          # Push only when we have secrets (non-PR or same-repo PR)
          push: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
          # Load local image for PRs so we can scan without registry access
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.tagfmt.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}

      - name: Determine image reference to scan
        id: image_ref
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Scan the LOCAL build by its digest
            echo "image=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          else
            # Scan the PUSHED immutable digest
            echo "image=${{ secrets.DOCKERHUB_USERNAME }}/team1f25-streamlit@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Docker Scout vulnerability scan
        id: scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ steps.image_ref.outputs.image }}
          # Fail on high/critical (tune as needed)
          only-severities: critical,high
          exit-code: true
          # Outputs
          output: report.json
          sarif-file: docker-scout-report.sarif
          summary: true
          format: json
          # No PR comments
          github-token: ${{ secrets.GITHUB_TOKEN }}
          write-comment: false

      - name: Upload scan artifacts (JSON + SARIF)
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-reports
          path: |
            report.json
            docker-scout-report.sarif
          retention-days: 7

  upload-sarif:
    name: Upload SARIF to GitHub Security
    runs-on: ubuntu-latest
    needs: build-and-scan
    timeout-minutes: 5

    # Scope security-events: write ONLY where needed
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Download scan artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-scout-reports
          path: ./artifact

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./artifact/docker-scout-report.sarif

      - name: Summary
        run: |
          echo "âœ… Docker Scout scan completed successfully."
          echo "SARIF uploaded to the Security tab; JSON report kept as artifact."
