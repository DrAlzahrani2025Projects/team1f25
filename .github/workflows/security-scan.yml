name: Docker Scout Security Vulnerability Scan

on:
  push:
    branches: [ maharshi1512/security-scan-workflow ]
  pull_request:
    branches: [ maharshi1512/security-scan-workflow ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Run Docker Scout Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/ai-scholar-assistant:latest .

      - name: Run Docker Scout vulnerability scan
        id: scout
        uses: docker/scout-action@v1
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/ai-scholar-assistant:latest
          output: report.json
          sarif-file: docker-scout-report.sarif

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: docker-scout-report-json
          path: report.json

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: docker-scout-report.sarif

      - name: Summary
        run: |
          echo "Docker Scout scan completed successfully."
          echo "Reports uploaded as artifacts and to Security tab."
