server_tokens off;

upstream streamlit {
    server streamlit:5001;
}

server {
    listen 5001;
    server_name _;

    server_tokens off;

    # Recommended CSP for Streamlit (strict but functional)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws://localhost:5001 wss://localhost:5001; frame-ancestors 'none'; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Additional security headers
    add_header X-Frame-Options "DENY" always;

    # Force HttpOnly on all Set-Cookie headers
    proxy_cookie_path / "/; HttpOnly; SameSite=Strict";
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        
        # Strip unwanted CORS headers from upstream
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Etag;
        proxy_hide_header Last-Modified;
    }
    
        # Suppress Last-Modified header for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://streamlit;
            proxy_hide_header Last-Modified;
            proxy_hide_header Etag;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }
}
